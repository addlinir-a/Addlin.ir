<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>در حال انتقال به GoldVam…</title>

<!-- مقصد نهایی -->
<link rel="canonical" href="https://goldvam.my" />
<meta http-equiv="refresh" content="0;url=https://goldvam.my" />
<meta name="robots" content="noindex,nofollow" />

<!-- Open Graph اختیاری -->
<meta property="og:title" content="GoldVam | طلاوام" />
<meta property="og:description" content="در حال انتقال به سایت رسمی طلاوام" />
<meta property="og:url" content="https://goldvam.my" />

<style>
  :root{
    --bg1:#0b4f9b; --bg2:#083b75; --bg3:#0a3f7f;
    --card:#ffffff; --text:#111; --muted:#3f3f3f; --accent:#d4af37;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Vazirmatn", Tahoma, sans-serif;
    min-height:100vh; display:flex; align-items:center; justify-content:center; overflow:hidden;
    background:
      radial-gradient(1200px 600px at 80% -10%, var(--bg3) 0%, var(--bg1) 45%, var(--bg2) 100%);
    position:relative; color:var(--text);
  }
  /* گرِید لطیف روی بک‌گراند */
  body::before{
    content:""; position:absolute; inset:0; pointer-events:none; opacity:.08;
    background-image:
      linear-gradient(transparent 95%, rgba(255,255,255,.6) 95%),
      linear-gradient(90deg, transparent 95%, rgba(255,255,255,.6) 95%);
    background-size:28px 28px, 28px 28px;
  }

  /* کارت کوچک برای متن و CTA */
  .card{
    position:relative; z-index:2; background:var(--card); width:min(92vw,560px);
    border-radius:16px; padding:24px 22px; text-align:center;
    box-shadow:0 18px 48px rgba(0,0,0,.25);
  }
  h1{margin:0 0 6px; font-size:18px}
  .slogan{font-weight:700; margin:6px 0 12px; color:#1a1a1a; font-size:14px}
  p{margin:0 0 14px; color:var(--muted); line-height:1.8}
  .btn{
    display:inline-block; padding:10px 18px; border-radius:10px; text-decoration:none;
    background:linear-gradient(180deg,#ffd76a,#d4af37); color:#212121; font-weight:800;
    box-shadow:0 10px 22px rgba(0,0,0,.18);
  }
  .hint{font-size:12px; color:#666; margin-top:10px; direction:ltr}
  @media (max-width:420px){ .card{padding:18px 16px} }

  /* لایه‌های SVG پس‌زمینه */
  .bg-layer{ position:absolute; inset:0; z-index:0; pointer-events:none; }
  .flag{ position:absolute; top:18px; left:18px; width:82px; z-index:1; filter: drop-shadow(0 4px 12px rgba(0,0,0,.25)); }
  .coin{ position:absolute; top:18px; right:18px; width:90px; z-index:1; filter: drop-shadow(0 4px 12px rgba(0,0,0,.25)); }
  .azadi{ position:absolute; bottom:-6%; right:-2%; width:64vw; max-width:820px; opacity:.20; z-index:0; }
</style>
</head>
<body>

  <!-- پرچم ایران (SVG داخلی) -->
  <svg class="flag" viewBox="0 0 36 24" aria-label="پرچم ایران" role="img">
    <!-- سبز، سفید، قرمز -->
    <rect width="36" height="24" fill="#da0000"/>
    <rect width="36" height="16" y="0" fill="#ffffff"/>
    <rect width="36" height="8" y="0" fill="#239f40"/>
    <!-- نماد ساده‌شده در مرکز -->
    <g transform="translate(18,12)" fill="#da0000">
      <path d="M0-5 l1.8 5 -1.8 5 -1.8-5z" />
      <circle r="1.2"/>
    </g>
  </svg>

  <!-- نماد شرکتی: سکه طلایی با طرح الماس (SVG داخلی) -->
  <svg class="coin" viewBox="0 0 120 120" aria-hidden="true">
    <defs>
      <radialGradient id="g" cx="30%" cy="25%" r="80%">
        <stop offset="0" stop-color="#ffe59a"/>
        <stop offset="0.45" stop-color="#f1c84c"/>
        <stop offset="1" stop-color="#b68a2a"/>
      </radialGradient>
    </defs>
    <circle cx="60" cy="60" r="52" fill="url(#g)" stroke="#8d6b1b" stroke-width="4"/>
    <!-- الماس -->
    <g transform="translate(60,60) scale(0.9)" fill="none" stroke="#7a5a12" stroke-width="3">
      <polygon points="-22,0 0,-20 22,0 12,20 -12,20" fill="rgba(255,255,255,.25)"/>
      <line x1="0" y1="-20" x2="0" y2="20"/>
      <line x1="-22" y1="0" x2="22" y2="0"/>
      <line x1="-12" y1="20" x2="0" y2="0"/>
      <line x1="12" y1="20" x2="0" y2="0"/>
    </g>
  </svg>

  <!-- سیلوئت میدان آزادی (SVG داخلی، محو و طلایی کم‌رنگ) -->
  <svg class="azadi" viewBox="0 0 600 400" aria-hidden="true">
    <defs>
      <linearGradient id="goldFade" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="#f1d27a" stop-opacity=".55"/>
        <stop offset="1" stop-color="#a9872e" stop-opacity=".15"/>
      </linearGradient>
    </defs>
    <path fill="url(#goldFade)"
      d="M295 310c-30-80-95-125-160-150 40-6 75-15 110-40 8-6 20-35 35-85h40c15 50 27 79 35 85 35 25 70 34 110 40-65 25-130 70-160 150h-10z
         M250 120c20 15 50 25 50 25s30-10 50-25c-8-10-18-40-25-60h-50c-7 20-17 50-25 60z" />
  </svg>

  <!-- کارت محتوا + CTA -->
  <main class="card" role="main" aria-live="polite">
    <h1>در حال انتقال به سایت رسمی GoldVam…</h1>
    <div class="slogan">طلاوام — وام خرید طلا؛ امن، شفاف، بانکی</div>
    <p>اگر به‌صورت خودکار منتقل نشدید، روی دکمه زیر کلیک کنید.</p>
    <p><a class="btn" id="cta" href="https://goldvam.my" rel="noopener noreferrer">ورود به GoldVam</a></p>
    <div class="hint">https://goldvam.my</div>
    <noscript><p class="hint">جاوااسکریپت غیرفعال است؛ انتقال با متا رفرش انجام می‌شود.</p></noscript>
  </main>

  <!-- لایهٔ دسترسی‌پذیری برای خواننده‌های صفحه‌خوان -->
  <div class="bg-layer" aria-hidden="true"></div>

<script>
  // ریدایرکت فوری و تمیز
  (function () {
    var target = "https://goldvam.my";
    try { window.location.replace(target); }
    catch (e) { window.location.href = target; }
  })();
</script>
</body>
</html>
